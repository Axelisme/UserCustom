# 虛擬輸出裝置名稱（PipeWire/PulseAudio null-sink）
SINK_NAME=kh150_sink
SINK_DESC="KH_150_AES67"

# micromamba 執行檔與環境名
MAMBA=/usr/bin/micromamba
ENV=khtool

# KH150 所在的網卡（nmcli 或 ip link 查）
IFACE=enp0s13f0u1u3

# KDE 0% 與 100% 對應的 KH150 dB（整數）
DB_MIN=50
DB_MAX=85

# khtool.py 的 Git repository 路徑（只讀原始碼）
KHTOOL_REPO=$HOME/Codespace/khtool

# 固定的工作目錄；khtool.py 會在此讀寫 khtool.json
KHTOOL_WORKDIR=$HOME/.local/state/khtool
# KHTOOL_WORKDIR=$HOME/Codespace/khtool

INIT_VOL_PCT=30     # 0..100（KDE 拉桿初始值）
INIT_MUTE=no       # yes/no（KDE 靜音初始值）
