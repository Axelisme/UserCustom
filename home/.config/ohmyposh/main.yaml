# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 3
shell_integration: true
final_space: true
console_title_template: "{{ .Shell }} in {{ .Folder }}"

secondary_prompt:
  template: "❯❯ "
  foreground: green
  background: transparent
transient_prompt:
  template: "❯ "
  foreground: green
  background: transparent

blocks:
  - type: prompt
    alignment: left
    segments:
      - type: os
        style: diamond
        foreground: "#000000"
        background_templates:
          - "{{ if gt .Code 0 }}#cc2222{{ end }}"
          - "{{ if eq .Code 0 }}#d3d7cf{{ end }}"

      - type: command
        style: powerline
        foreground: "#d3d7cf"
        background: "#333333"
        powerline_symbol: 
        template: "{{ .Output }}"
        cache:
          duration: 1h
          strategy: session
        properties:
          shell: bash
          command: if [[ -v SSH_TTY ]]; then curl -4 ifconfig.me/ip; fi

      - type: path
        style: powerline
        foreground: "#e4e4e4"
        background: "#3465a4"
        powerline_symbol: 
        template: " \uf07c {{ .Path }} "
        properties:
          max_width: 30
          style: powerlevel

      - type: git
        style: powerline
        foreground: "#000000"
        background: "#4e9a06"
        powerline_symbol: 
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FFEB3B{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}"
          - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
          - "{{ if gt .Behind 0 }}#B388FB{{ end }}"
        template: "{{ .HEAD }}{{ if gt .Ahead 0 }} ↑{{.Ahead}}{{end}}{{ if gt .Behind 0 }} ↓{{.Behind}}{{end}} {{ if .Working.Changed }}+{{ .Working.Added }} ~{{ .Working.Modified }} -{{ .Working.Deleted }} {{ end }}"
        properties:
          branch_icon: " "
          fetch_status: true

  - type: rprompt
    overflow: hidden
    segments:
      - type: executiontime
        style: powerline
        foreground: "#000000"
        background: "#c4a000"
        leading_powerline_symbol: 
        invert_powerline: true
        template: " {{ .FormattedMs }} \uf252 "
        properties:
          threshold: 1000

      - type: root
        style: powerline
        foreground: "#111111"
        background: "#ffff66"
        leading_powerline_symbol: 
        invert_powerline: true
        template: " \uf0ad "

      - type: python
        style: powerline
        foreground: "#111111"
        background: "#FFDE57"
        leading_powerline_symbol: 
        invert_powerline: true
        template: " {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ end }}"
        properties:
          fetch_version: false
          home_enabled: true

      - type: text
        style: powerline
        foreground: "#111111"
        background: "#ffff66"
        leading_powerline_symbol: 
        invert_powerline: true
        template: " {{ if .Env.YAZI_LEVEL }} yazi {{ end }} "

  - type: prompt
    alignment: left
    segments:
      - type: text
        style: plain
        template: ❯
        foreground: green
        background: transparent
    newline: true
