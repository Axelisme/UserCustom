#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 2
final_space: true
console_title_template: "{{ .Shell }} in {{ .Folder }}"
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: path
        style: plain
        background: transparent
        foreground: yellow
        properties:
          style: full

      - type: git
        style: plain
        foreground: red
        background: transparent
        template:
          ( {{ .HEAD }}{{ if gt .Ahead 0 }} ^{{.Ahead}}{{end}}{{ if gt .Behind 0
          }} v{{.Behind}}{{end}}{{ if .Working.Changed }} +{{ .Working.Added }}
          ~{{ .Working.Modified }} -{{ .Working.Deleted }}{{ end }} )
        properties:
          branch_icon: ""
          commit_icon: "@"
          fetch_status: true

  - type: rprompt
    overflow: hidden
    segments:
      - type: executiontime
        style: plain
        foreground: yellow
        background: transparent
        properties:
          threshold: 1000

      - type: root
        style: plain
        foreground: yellow
        background: transparent

      - type: python
        style: plain
        foreground: yellow
        background: transparent
        template:
          " {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{
          end }}{{ end }}"
        properties:
          home_enabled: true
          fetch_version: false

      - type: text
        style: plain
        foreground: yellow
        background: transparent
        template: " {{ if .Env.YAZI_LEVEL }} yazi {{ end }} "

  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        foreground_templates:
          - "{{if gt .Code 0}}red{{end}}"
          - "{{if eq .Code 0}}lightGreen{{end}}"
        background: transparent
        template: "{{.UserName}} >"

transient_prompt:
  foreground_templates:
    - "{{if gt .Code 0}}red{{end}}"
    - "{{if eq .Code 0}}lightGreen{{end}}"
  background: transparent
  template: "{{.UserName}} >"

secondary_prompt:
  foreground: lightGreen
  background: transparent
  template: ">> "
