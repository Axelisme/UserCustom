[[manager.prepend_keymap]]
on = ["c", "a"]
run = "plugin compress"
desc = "Archive selected files"

[[manager.prepend_keymap]]
on = ["c", "m"]
run = "plugin chmod"
desc = "Chmod on selected files"

[[manager.prepend_keymap]]
on = "*"
run = "shell 'for file in $@; do if [ -x $file ]; then chmod -x $file; else chmod +x $file; fi; done' --confirm"
desc = "Toggle executable"

[[manager.prepend_keymap]]
on = "!"
run = 'shell "$SHELL" --block --confirm'
desc = "Open shell here"

[[manager.prepend_keymap]]
on = "b"
run = "plugin what-size"
desc = "Calc size of selection or cwd"

[[manager.prepend_keymap]]
on = "T"
run = "plugin --sync modify_preview_width --args=toggle"
desc = "Toggle preview"

[[manager.prepend_keymap]]
on = "<C-Right>"
run = "plugin --sync modify_preview_width --args=decrease"
desc = "Decrease preview width"

[[manager.prepend_keymap]]
on = "<C-Left>"
run = "plugin --sync modify_preview_width --args=increase"
desc = "Increase preview width"
